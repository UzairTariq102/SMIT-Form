<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMIT Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- head -->
    <div id="head">
        <img height="55px" width="18%"
            src="https://vectorseek.com/wp-content/uploads/2023/08/Saylani-Welfare-International-trust-Logo-Vector.svg-.png"
            alt=""><br>
        <div class="head2">
            <div>
                <img height="25px" src="https://forms.saylaniwelfare.com/static/media/facebook.0d22b4d986cc357e30b7.png"
                    alt="">
                <img height="25px"
                    src="https://forms.saylaniwelfare.com/static/media/instagram.1506b398fa46f19bb324.png" alt="">
                <img height="25px" src="https://forms.saylaniwelfare.com/static/media/youtube.25bcb63515915fad0160.png"
                    alt="">
            </div>

            <div>
                <h1 class="heading">
                    Registration Form - SMIT
                </h1>
            </div>

            <div class="btn">
                <button>
                    <img height="15px" src="student-with-graduation-cap.png" alt=""> Student Portal
                </button>
            </div>
        </div>
        <br>
        <div>
            <h4 class="heading">Services - Education - Registration</h4><br><br>
        </div>
        <div class="btn2">
            <button>New Application</button>
            <button>Download ID Card</button>
            <button>Results</button>
        </div>
    </div>
    <!-- form -->
    <div id="form-div">
        <div>
            <div>
                <label for="">Select city</label><br>
                <input placeholder="Select city" type="text" name="" id="" required>
            </div>
            <div>
                <label for="">Full name</label><br>
                <input placeholder="Full name" type="text" name="" id="" required>
            </div>
            <div>
                <label for="">Email</label><br>
                <input placeholder="Email" type="text" name="" id="" required>
            </div>
            <div>
                <label for="">CNIC</label><br>
                <input placeholder="CNIC" type="number" name="" id="" required>
            </div>
            <div>
                <label for="">Date of birth</label><br>
                <input style="cursor: text;" placeholder="Date of birth" type="date" name="" id="" required>
            </div>
        </div>

        <div>
            <div>
                <label for="">Select course or event</label><br>
                <input placeholder="Select course or event" type="text" name="" id="" required>
            </div>
            <div>
                <label for="">Father name</label><br>
                <input placeholder="Father name" type="text" name="" id="" required>
            </div>
            <div>
                <label for="">Phone</label><br>
                <input placeholder="Phone" type="text" name="" id="" required>
            </div>
            <div>
                <label for="">Father CNIC (optional)</label><br>
                <input placeholder="Father CNIC (optional)" type="text" name="" id="">
            </div>
            <div>
                <label for="">Select gender</label><br>
                <input placeholder="Select gender" type="text" name="" id="" required>
            </div>
        </div>
        <div class="form-div3">
            <div>
                <label for="">Address</label><br>
                <input placeholder="Address" type="text" name="" id="" required>
            </div>
            <div>
                <label for="">Last qualification</label><br>
                <input placeholder="Last qualification" type="text" name="" id="" required>
            </div>
            <div>
                <label for="">Do you have a Laptop?</label><br>
                <input placeholder="Do you have a Laptop?" type="text" name="" id="" required>
            </div>
            <div>
                <label for="">Picture</label>
                <div class="picture">
                    <h5>+Upload</h5>
                </div>
            </div>
            <div>
                <button id="submit">
                    Submit
                </button>
            </div>
        </div>
    </div>



</body>

</html>
